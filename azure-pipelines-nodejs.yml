# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- main

variables:
  major: 1
  minor: 0
  brpatch: $[counter(variables['major.minor'], 0)]

pool:
  vmImage: ubuntu-latest

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js'

- script: |
    npm install
    npm run build
  displayName: 'npm install and build'

- script: |
    echo "Working directory : $(pwd)"
    echo "List of directory: $(ls -larth)"
    echo "build sources directory: $(Build.SourcesDirectory)"
    echo "Artifacts staging file: $(Build.ArtifactStagingDirectory)"
- task: CopyFiles@2
  inputs:
    sourceFolder: '$(Build.SourcesDirectory)'
    contents: |
      src/*
    targetFolder: '$(Build.ArtifactStagingDirectory)/tar'
  displayName: 'Copy project files'

- task: ArchiveFiles@2
  inputs:
   rootFolderOrFile: '$(Build.ArtifactStagingDirectory)/tar'
   includeRootFolder: false
   archiveType: 'zip'
   archiveFile: 'new'
   replaceExistingArchive: true

# - task: ArchiveFiles@2
#   inputs:
#    rootFolderOrFile: '$(Build.ArtifactStagingDirectory)'
#    includeRootFolder: false
#    archiveType: 'zip'
#    archiveFile: 'new'
#    replaceExistingArchive: true

- task: PublishBuildArtifacts@1
  inputs:
    artifactName: newartifact
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
  displayName: 'Publish npm artifact'
- task: UniversalPackages@0
  displayName: Publish a Universal Package
  inputs:
    command: publish
    vstsFeedPublish: 'artifact-crete/test-artifact'
    vstsFeedPackagePublish: 'new'
    versionOption: custom
    versionPublish: '$(major).$(minor).$(brpatch)'
    publishDirectory: '$(Build.ArtifactStagingDirectory)'
